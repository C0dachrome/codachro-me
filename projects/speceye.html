<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta-name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spectrum Eye â€“ Projects</title>
        <link rel="stylesheet" href="../styles.css?v=5">
</head>

<body class="project-body">

    <div class="project-layout">

        <!-- LEFT SIDEBAR -->
        <aside class="commit-sidebar">
            <h2>Latest Commits</h2>
            <ul id="commitList" class="commit-list"></ul>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="project-main">

            <header class="project-header">
                <h1>CM-R1</h1>
                <ul class="nav-list" role="menubar">
                    <li role="none"><a href="/" role="menuitem" class="tab-link">Home</a></li>
                </ul>
                <p class="project-subtitle">{{summary}}</p>
            </header>

            <section class="project-meta">
                <div>
                    <h3>Tech Stack</h3>
                    <p>{{stack}}</p>
                </div>
                <div>
                    <h3>Date</h3>
                    <p>{{date}}</p>
                </div>
                <div>
                    <h3>Status</h3>
                    <p>{{status}}</p>
                </div>
            </section>

            <section class="project-content">
                <h2>Overview</h2>
                <p>{{long_description}}</p>
            </section>

            <section class="project-images">
                <h2>Screenshots</h2>
                <div class="image-grid">
                    <img src="/images/cmr1(1).jpg" alt="">
                    <img src="img2.png" alt="">
                </div>
            </section>

        </main>
    </div>

    <!-- GitHub Commit Loader -->
    <script>
        const user = "C0dachrome";
        const repo = "SpectrumEye";

        fetch(`https://api.github.com/repos/${user}/${repo}/commits`)
            .then(res => res.json())
            .then(data => {
                const list = document.getElementById("commitList");
                list.innerHTML = "";

                data.slice(0, 10).forEach(commit => {
                    const li = document.createElement("li");
                    li.innerHTML = `
                    <div class="commit-message">${commit.commit.message}</div>
                    <div class="commit-meta">
                        <span>${commit.commit.author.name}</span>
                        <span>${new Date(commit.commit.author.date).toLocaleDateString()}</span>
                    </div>
                `;
                    list.appendChild(li);
                });
            })
            .catch(() => {
                document.getElementById("commitList").innerHTML =
                    "<li class='commit-error'>Unable to load commits or there isn't yet a repository for this project.</li>";
            });
    </script>

</body>

</html>
