<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Proxy â€” codachrome</title>
    <style>
        :root {
            --bg: #071014;
            --muted: #9fb1a6;
            --accent: #00dc12;
            --radius: 12px;
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            padding: 28px;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
            background: linear-gradient(180deg, var(--bg), #041214 80%);
            color: var(--muted);
        }

        .card {
            max-width: 900px;
            margin: 28px auto;
            background: rgba(255, 255, 255, 0.02);
            padding: 22px;
            border-radius: var(--radius);
            border: 1px solid rgba(255, 255, 255, 0.03);
        }

        h1 {
            color: var(--accent);
            margin: 0 0 12px 0
        }

        p {
            margin: 0 0 18px 0
        }

        .btn {
            display: inline-block;
            padding: 10px 14px;
            background: var(--accent);
            color: #071014;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 700
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Codachrome Reverse Proxy</h2>
        <p>Enter the URL you want to proxy:</p>
        <form id="proxy-form">
            <input type="text" id="url-input" placeholder="https://example.com" required>
            <button type="submit">Go</button>
        </form>
    </div>
    <script>
        const form = document.getElementById('proxy-form');
        const urlInput = document.getElementById('url-input');

        // NO workerUrl variable needed anymore!

        form.addEventListener('submit', (event) => {
            event.preventDefault();

            let targetUrl = urlInput.value.trim();

            if (!targetUrl.startsWith('http://') && !targetUrl.startsWith('https://')) {
                targetUrl = 'https://' + targetUrl;
            }

            // 4. Build the *local* proxy URL
            //    This is on your OWN domain
            const proxyRequestUrl = `/proxy/${targetUrl}`;

            // 5. Send the user to the local proxy path!
            //    The URL bar will change, but it STAYS on codachro.me
            window.location.href = proxyRequestUrl;
        });
    </script>
    <main class="card">
        <h1>Proxy</h1>
        <p>
            <a class="btn" href="index.html" aria-label="Back to home">Back</a>
        </p>
    </main>
</body>

</html>
