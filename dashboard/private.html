<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>codachrome â€” priv_dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&family=Ubuntu:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #071014;
            --muted: #9fb1a6;
            --accent: #00dc12;
            --radius: 12px;
            --gap: 18px;
            --shadow: 0 6px 18px rgba(0, 0, 0, 0.5);
            --glass-border: rgba(168, 255, 75, 0.08);
            font-family: 'Ubuntu Mono', monospace;
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            background: linear-gradient(180deg, var(--bg), #041214 80%);
            color: var(--muted);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 28px;
            gap: var(--gap);
        }

        .topbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            position: sticky;
            top: 18px;
            z-index: 10
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--accent);
            text-decoration: none;
            font-weight: 700;
            font-size: 1.15rem;
            padding: 10px 14px;
            border-radius: 10px;
            background: linear-gradient(180deg, rgba(168, 255, 75, 0.04), transparent 60%);
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow)
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 14px;
            background: var(--accent);
            color: var(--bg);
            border-radius: 10px;
            text-decoration: none;
            font-weight: 700;
            box-shadow: 0 6px 18px rgba(168, 255, 75, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.02)
        }

        .btn.secondary {
            background: transparent;
            color: var(--muted);
            border: 1px solid var(--glass-border);
            box-shadow: none
        }

        main {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1
        }

        .card {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
            border: 1px solid rgba(255, 255, 255, 0.03);
            padding: 28px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            max-width: 760px;
            width: 100%
        }

        h1 {
            margin: 0 0 8px 0;
            color: var(--accent);
            font-size: 1.6rem
        }

        p {
            margin: 0 0 12px 0;
            color: var(--muted);
            line-height: 1.6
        }

        @media (max-width:640px) {
            body {
                padding: 18px
            }

            .brand {
                font-size: 1rem;
                padding: 8px 10px
            }
        }
    </style>
    <script>
        // Local/client-side fallback guard for development:
        // If middleware isn't active (local preview), check for the localStorage
        // token and redirect to the dashboard login page if missing.
        (function () {
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    window.location.href = '/dashboard/login.html';
                }
            } catch (e) {
                // If any error, redirect to login as a safe default.
                window.location.href = '/dashboard/login.html';
            }
        })();
    </script>
</head>

<body>
    <header class="topbar" role="banner">
        <a class="brand" href="../index.html" aria-label="codachrome home">codachrome</a>
        <nav role="navigation" aria-label="Minimal navigation">
            <a class="btn secondary" href="../index.html" role="button" aria-label="Back to home">Back to home</a>
        </nav>
    </header>

    <main>
        <section class="card" role="main" aria-label="Dashboard">
            <h1>Private Dashboard</h1>
            <p>This is a minimal dashboard page. Use the button above to return to the site home.</p>
        </section>
    </main>

</body>

</html>
