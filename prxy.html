<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>codachrome - WARP proxy</title>

    <style>
        :root {
            --bg: #071014;
            --muted: #9fb1a6;
            --accent: #00dc12;
            --radius: 12px;
            --glass: rgba(255, 255, 255, 0.02);
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            padding: 28px;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
            background: linear-gradient(180deg, var(--bg), #041214 80%);
            color: var(--muted);
        }

        .card {
            max-width: 900px;
            margin: 28px auto;
            background: var(--glass);
            padding: 22px;
            border-radius: var(--radius);
            border: 1px solid rgba(255, 255, 255, 0.03);
        }

        .card:hover {
            transform: translateY(-5px);
            /* Makes the card "lift up" */
            border-color: var(--accent);
            /* Glows with your accent color */
        }

        h1 {
            color: var(--accent);
            margin: 0 0 12px 0
        }

        p {
            margin: 0 0 18px 0
        }

        .container h2 {
            margin: 4px 0 12px 0;
            color: var(--muted);
            font-weight: 600
        }

        /* Form layout */
        form#proxy-form {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        /* text input stretches to available space */
        #url-input {
            flex: 1 1 320px;
            min-width: 180px;
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.04);
            background: rgba(0, 0, 0, 0.18);
            color: var(--muted);
            outline: none;
            font-size: 1rem;
        }

        #url-input:focus {
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.45);
            border-color: rgba(168, 255, 75, 0.12)
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            gap: 8px;
            align-items: center;
            padding: 10px 14px;
            border-radius: 10px;
            font-weight: 700;
            text-decoration: none;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.02)
        }

        .btn.primary {
            background: var(--accent);
            color: #071014
        }

        .btn.secondary {
            background: transparent;
            color: var(--muted);
            border: 1px solid rgba(255, 255, 255, 0.04)
        }

        /* Submit button appearance */
        button[type="submit"] {
            background: var(--accent);
            color: #071014;
            border: none;
            padding: 10px 16px;
            border-radius: 10px;
            font-weight: 700
        }

        /* accessibility helper */
        .sr-only {
            position: absolute !important;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0 0 0 0);
            white-space: nowrap;
            border: 0
        }

        @media (max-width:560px) {
            form#proxy-form {
                flex-direction: column;
                align-items: stretch
            }

            button[type="submit"] {
                width: 100%
            }
        }
    </style>
</head>

<body>

    <script>
        // Ensure script runs after DOM is available
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('proxy-form');
            const urlInput = document.getElementById('url-input');
            form.addEventListener('submit', (event) => {
                event.preventDefault();

                let targetUrl = urlInput.value.trim();

                if (!targetUrl.startsWith('http://') && !targetUrl.startsWith('https://')) {
                    targetUrl = 'https://' + targetUrl;
                }

                const proxyRequestUrl = `/prxy/${targetUrl}`;
                window.location.href = proxyRequestUrl;
            });
        });
    </script>
    <main class="card">
        <h1>W.A.R.P</h1>
        <div class="container">
            <h2>Web Authentication and Rewrite Proxy</h2>
            <p>Enter the URL you want to proxy:</p>
            <form id="proxy-form">
                <label for="url-input" class="sr-only">URL to proxy</label>
                <input type="text" id="url-input" name="url" placeholder="https://example.com" aria-label="URL to proxy"
                    required>
                <button type="submit" class="btn primary">Go</button>
                <a class="btn secondary" href="index.html" aria-label="Back to home">Back</a>
            </form>
        </div>
    </main>
</body>

</html>
